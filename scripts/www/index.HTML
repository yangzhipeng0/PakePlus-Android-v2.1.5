<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>车机双摄像头监控</title>
    <style>
        * {margin: 0;padding: 0;box-sizing: border-box;}
        body {
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex;
            flex-direction: row;
            overflow: hidden;
            touch-action: none;
        }
        .camera-box {
            flex: 1;
            width: 50%;
            height: 100%;
            margin: 2px;
            position: relative;
            cursor: pointer;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: fill;
            background: #111;
        }
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 9999;
            margin: 0;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="camera-box" id="cam1">
        <video id="video1" autoplay playsinline muted></video>
    </div>
    <div class="camera-box" id="cam2">
        <video id="video2" autoplay playsinline muted></video>
    </div>

    <script>
        const cam1 = document.getElementById('cam1');
        const cam2 = document.getElementById('cam2');
        const video1 = document.getElementById('video1');
        const video2 = document.getElementById('video2');
        let isFull = false;
        let fullCam = null;

        async function openCameras() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                if (videoDevices.length >= 2) {
                    const stream1 = await navigator.mediaDevices.getUserMedia({
                        video: { deviceId: { exact: videoDevices[0].deviceId }, width: { ideal: 1280 }, height: { ideal: 720 } }
                    });
                    video1.srcObject = stream1;
                    
                    const stream2 = await navigator.mediaDevices.getUserMedia({
                        video: { deviceId: { exact: videoDevices[1].deviceId }, width: { ideal: 1280 }, height: { ideal: 720 } }
                    });
                    video2.srcObject = stream2;
                } else {
                    alert("未检测到2个USB摄像头，请检查连接！");
                }
            } catch (err) {
                alert("摄像头开启失败：1.授予摄像头权限 2.检查摄像头连接 3.确保USB供电充足");
            }
        }

        function bindClickEvent() {
            cam1.addEventListener('click', () => {
                if (!isFull) {
                    cam1.classList.add('fullscreen');
                    cam2.classList.add('hidden');
                    isFull = true;
                    fullCam = 1;
                } else if (fullCam === 1) {
                    resetLayout();
                }
            });

            cam2.addEventListener('click', () => {
                if (!isFull) {
                    cam2.classList.add('fullscreen');
                    cam1.classList.add('hidden');
                    isFull = true;
                    fullCam = 2;
                } else if (fullCam === 2) {
                    resetLayout();
                }
            });
        }

        function resetLayout() {
            cam1.classList.remove('fullscreen');
            cam2.classList.remove('fullscreen');
            cam1.classList.remove('hidden');
            cam2.classList.remove('hidden');
            isFull = false;
            fullCam = null;
        }

        window.onload = () => {
            openCameras();
            bindClickEvent();
        };
    </script>
</body>
</html>
